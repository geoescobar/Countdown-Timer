<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h1 id="timerr" class="timer"></h1>
        <h1 id="times-up" class="time-up"></h1>
      </div>

      <input class="input" id="userInput" type="number" value="" />
      <div class="button">
        <button class="buttons" onclick="startTime()">Start</button>
        <button class="buttons" onclick="stop()">Stop</button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
